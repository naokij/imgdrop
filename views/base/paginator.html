{{if gt .paginator.PageNums 1}}
<ul class="uk-pagination">
    {{if .paginator.HasPrev}}
        <li class="previous"><a href="{{.paginator.PageLinkPrev}}"><i class="uk-icon-angle-double-left"></i></a></li>
    {{else}}
        <li class="previous disabled"><a><i class="uk-icon-angle-double-left"></i></a></li>
    {{end}}
    <li >
        <a href="javascript:;">{{.paginator.Page}} / {{.paginator.PageNums}}</a>
    </li>
    {{if .paginator.HasNext}}
        <li class="next"><a href="{{.paginator.PageLinkNext}}"><i class="uk-icon-angle-double-right"></i></a></li>
    {{else}}
        <li class="next disabled"><a><i class="uk-icon-angle-double-right"></i></a></li>
    {{end}}
</ul>
{{end}}
